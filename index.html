<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags: Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business card</title>

    <!-- Meta Tags: SEO -->
    <meta
      name="description"
      content="Digital business card of Aayush Raj, Co-founder & CEO of Freedom, based in Bihar, India."
    />
    <meta
      name="keywords"
      content="Aayush Raj, business card, CEO, Freedom, Bihar, digital profile, entrepreneur"
    />
    <meta name="author" content="Aayush Raj" />
    <meta name="robots" content="index, follow" />

    <!-- Meta Tags: Social Sharing (Optional, for link previews) -->
    <meta property="og:title" content="Aayush Raj â€“ Business Card" />

    <meta property="og:image" content="./images/avatar.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_IN" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./images/favicon2.svg" />

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Business Card Container -->
    <div class="card">
      <!-- Avatar Section -->
      <div class="card__avatar-wrapper">
        <img
          class="card__avatar"
          src="./images/avatar.jpg"
          alt="Portrait of Aayush Raj, smiling and looking at the camera"
        />
      </div>

      <!-- Card Details Section -->
      <div class="card__details-wrapper">
        <h2 class="card__name">Aayush Raj</h2>
        <p class="card__job">Co-founder & CEO of Freedom</p>
        <p class="card__address">Bihar, India</p>
      </div>
    </div>
  </body>
</html>
